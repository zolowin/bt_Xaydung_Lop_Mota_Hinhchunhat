<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000"></canvas><br>
    <script>
        let Rectangle = function (length, width) {
            this.length = length;
            this.width = width;

            this.getLength = function () {
                return length;
            }
            this.getWidth = function () {
                return width;
            }
            this.getArea = function () {
                return length * width;
            }
            this.getPerimeter = function () {
                return 2 * (length + width);
            }
            // this.setLength = function () {
            //     this.length = length;
            // }
            // this.setWidth = function () {
            //     this.width = width;
            // }

        }

        let length = Math.floor(Math.random() * 300);
        let width = Math.floor(Math.random() * 200);
        let c = document.getElementById('myCanvas');
        let ctx = c.getContext('2d');
        ctx.fillStyle = "#122098";
        ctx.fillRect(0, 0, length, width);
        let rtg = new Rectangle(length, width);
        let area = rtg.getArea();
        let per = rtg.getPerimeter();
        document.write('The width is : '+length + '<br>');
        document.write('The height is : ' +width + '<br>');
        document.write('The perimeter is :'+per + '<br>');
        document.write('The area is : '+area + '<br>');





    </script>


</body>

</html>
